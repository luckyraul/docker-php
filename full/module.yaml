---
classes:
    - 'php'
php::version: 'PHP_VERSION'
php::dev: true
php::pear: true
php::newrelic: true
php::ioncube: true
php::extensions:
  redis:
    provider: 'pecl'
    ensure: '2.2.8'

php::packages: ['mysql','mcrypt','intl','curl','gd','geoip','xsl','imagick']
php::fpm_service_ensure: 'stopped'
php::fpm_service_enable: false
php::fpm_service_settings:
    global:
        daemonize: false

php::fpm::pools:
    www:
        params:
            listen: '[::]:9000'
            clear_env: 'no'
