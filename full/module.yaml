---
classes:
    - 'php'
php::params::php_version: 'PHP_VERSION'
php::manage_repos: PHP_REPOS
php::dev: true
php::pear: true
php::extensions:
  redis:
    provider: 'pecl'
    ensure: '3.1.1'

php::packages: ['mysql','mcrypt','intl','curl','gd','geoip','xsl']
php::fpm_service_ensure: 'stopped'
php::fpm_service_enable: false
php::fpm_service_settings:
    global:
        daemonize: false

php::fpm::pools:
    www:
        params:
            listen: '[::]:9000'
            clear_env: 'no'
