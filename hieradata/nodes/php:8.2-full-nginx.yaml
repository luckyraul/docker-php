---
classes:
  - 'php'
  - 'php::globals'
  - 'nginx'

nginx::service_ensure: 'stopped'
nginx::service_enable: false
nginx::backports: false
nginx::dotdeb: false
nginx::docker: false
nginx::docker_combo: true
nginx::worker_connections: 2048
nginx::daemon_mode: 'off'

php::docker: false
php::docker_combo: true
php::globals::php_version: '8.2'
php::dev: false
php::pear: false
php::newrelic: true #not available on arm
# php::extensions:
#   redis:
#     prefix: 'php8.2-'
php::settings:
  'PHP':
    'max_input_vars': 5000
