php::globals::php_version: '7.4'
php::dev: true
php::pear: true
php::ioncube: false
php::newrelic: false
php::extensions:
  xdebug:
    prefix: 'php-'
    settings:
      xdebug.mode: debug
      xdebug.discover_client_host: 1
      xdebug.remote_handler: dbgp
      xdebug.show_local_vars: 0
      xdebug.cli_color: 1
      xdebug.output_buffering: off
  redis:
    provider: 'pecl'
    ensure: '5.3.2'
php::settings:
  'PHP':
    'max_input_vars': 5000
